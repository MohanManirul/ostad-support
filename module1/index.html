<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Text</title>
    <style>
        .vertical-text {
            writing-mode: vertical-rl; /* This makes the text flow from top to bottom */
            transform: rotate(180deg); /* Optional: Rotates the text for better alignment */
            border: 1px solid black; /* Optional: To see the area of the text block */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="vertical-text">
        This is an example of vertical text.
    </div>
</body>
</html>
